<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 등록</title>
</head>
<body>
<h2>📚 도서관 사용자 등록 (관리자 전용)</h2>

<form action="/admin/user/add" method="post" th:object="${requestAddLibraryUser}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />


    <label>이름:
        <input type="text" th:field="*{name}" required />
    </label><br/><br/>

    <label>전화번호:
        <input type="tel" th:field="*{phone}" placeholder="010-0000-0000" required />
    </label><br/><br/>

    <label>메모 (학과/부서 등):
        <input type="text" th:field="*{memo}" placeholder="예: 국어국문학과 / 교무처" />
    </label><br/><br/>

    <button type="submit">등록하기</button>
</form>

<br/>
<a href="/admin">🔙 관리자 메인으로 돌아가기</a>
</body>
</html>
