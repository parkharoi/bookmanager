<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 목록</title>
</head>
<body>
<h2>📋 도서관 사용자 목록</h2>

<table border="1" cellpadding="10">
    <thead>
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>전화번호</th>
        <th>메모</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}">U0001</td>

        <!-- 이름에 링크 적용 -->
        <td>
            <a th:href="@{/admin/user/{id}(id=${user.userId})}"
               th:text="${user.name}">홍길동</a>
        </td>

        <td th:text="${user.phone}">010-1234-5678</td>
        <td th:text="${user.memo}">국문과</td>
    </tr>
    <tr th:if="${#lists.isEmpty(users)}">
        <td colspan="4">등록된 사용자가 없습니다.</td>
    </tr>
    </tbody>
</table>

<br/>
<a href="/admin">← 관리자 홈으로</a>
</body>
</html>
