<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>책 수정</title>
</head>
<body>
<h2>📘 책 정보 수정</h2>

<form th:action="@{/admin/book/edit/{id}(id=${book.id})}" method="post" th:object="${book}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <label>제목: <input type="text" th:field="*{title}" required /></label><br/><br/>
    <label>저자: <input type="text" th:field="*{author}" required /></label><br/><br/>
    <label>출판사: <input type="text" th:field="*{publisher}" required /></label><br/><br/>
    <label>출간년도: <input type="number" th:field="*{publicationYear}" min="1000" max="9999" required /></label><br/><br/>
    <label>가격: <input type="number" th:field="*{price}" min="0" required /></label><br/><br/>

    <button type="submit">수정 완료</button>
</form>

</body>
</html>
