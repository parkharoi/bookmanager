<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>책 등록</title>
</head>
<body>
<h2>책 등록 (관리자 전용)</h2>

<form action="/admin/book/add" method="post" th:object="${requestAddBook}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <label>제목: <input type="text" name="title" required /></label><br/><br/>
    <label>저자: <input type="text" name="author" required /></label><br/><br/>
    <label>출판사: <input type="text" name="publisher" required /></label><br/><br/>
    <label>출간년도: <input type="number" name="publicationYear" min="1000" max="9999" required /></label><br/><br/>
    <label>가격: <input type="number" name="price" min="0" required /></label><br/><br/>

    <button type="submit">등록하기</button>
</form>
</body>
</html>
